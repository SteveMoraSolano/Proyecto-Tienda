
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
         <header th:replace="layout/plantilla :: header"></header>
        <div>TODO write content</div>
        <h2>Datos del articulo</h2>
        <br>
        <a th:href="@{/articulo/listado}">Regresar</a>
        <br>
        <form th:action="@{/articulo/guardar}"
              method="post"           
              th:object="${articulo}"> 
            <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
            <label for="categoria">Categoria: </label>           
            <select th:field="*{idCategoria}">
                <option th:each="item: ${categorias}"
                th:value="${item.idcategorias}"
                th:text="${item.descripcion}"
                 />
            </select>            
            <br>            
            <label for="descripcion">Descripcion: </label> 
            <input type="text" name="descripcion" th:field="*{descripcion}" /> 
            <br>            <label for="detalle">Detalle: </label>
            <input type="text" name="detalle" th:field="*{detalle}" /> 
            <br>            
            <label for="precio">precio: </label>
            <input type="number" name="precio" th:field="*{precio}" />

<label for="existencias">existencias: </label>
            <input type="number" name="existencias" th:field="*{credito.existencias}" />            
            <br>   
            <label for="activo">activo: </label>
            <input type="checkbox" name="activo" th:field="*{credito.activo}" />            
            <br>   
            <input type="submit" name="guardar" value="Guardar Registro" />        
        </form>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
